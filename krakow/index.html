</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="/" class="w3-bar-item w3-button">Home</a>
</div>

<div id="main">
  
<div class="w3-blue">
  <button id="openNav" class="w3-button w3-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>Kraków</h1>
  </div>
</div>
  <div class="w3-panel w3-pale-yellow w3-border">
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/PL_road_sign_A-14.svg/1024px-PL_road_sign_A-14.svg.png" alt="Work in progress" width="110" height="100">

  <br>
  <br>
  <h1>Kraków</h1>
  <h3>Basic information:</h3>
  <ul>
    <li>Kraków has a population of 804 282 as of 30th of June, 2023 (<a href="https://stat.gov.pl/obszary-tematyczne/ludnosc/ludnosc/powierzchnia-i-ludnosc-w-przekroju-terytorialnym-w-2023-roku,7,20.html">source</a>).</li>
  </ul>
</div>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
